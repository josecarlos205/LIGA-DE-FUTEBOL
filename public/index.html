      } catch (error) {

      }
    }

    async function carregarDados() {
      try {
        const docRef = doc(db, "championships", "current");
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          console.log("Dados carregados:", docSnap.data());
          return docSnap.data();
        } else {
          console.log("Nenhum dado encontrado");
          return null;
        }
      } catch (error) {
        console.error("Erro ao carregar dados:", error);
        return null;
      }
    }
